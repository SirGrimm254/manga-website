<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Detail</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Manga Dome</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#manga">Manga</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- manga-detail.html -->
        <main>
            <section class="manga-details">
                <div class="manga-image">
                    <img src="${manga.imageUrl}" alt="${manga.title}">
                </div>
                <div id="manga-info">
                    <h2 id="manga-title">${manga.title}</h2>
                    <h3>INTRODUCTION</h3>
                    <p id="manga-synopsis">
                        ${manga.synopsis}
                    </p>
                    <h3>Chapters</h3>
                    <ul id="manga-chapters">
                        ${manga.chapters.map(chapter => `<li><a href="chapter.html?chapter=${chapter.id}">${chapter.title}</a></li>`).join('')}
                    </ul>            
                </div>
                </div>
            </section>
        </main>    
        <footer>
            <p>&copy; 2024 Manga Dome</p>
        </footer>
        <script src="manga-detail.js"></script>
</body>
</html>
